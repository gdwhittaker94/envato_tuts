<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css" hreflang="en" type="text/css" media="screen"/>
    <title>Flexbox Modal</title>
  </head>
  <body>

    <div class="slider">

      <button class="btn-prev">&laquo;</button>

      <div class="slides-container">
        <div class="slides">
          <div class="slide">
            <div class="slide-text">
              <h2>Slide 1</h2>
              <h4>Text for slide 1</h4>
            </div>
          </div>

          <div class="slide">
            <div class="slide-text">
              <h2>Slide 2</h2>
              <h4>Text for slide 2</h4>
            </div>
          </div>

          <div class="slide">
            <div class="slide-text">
              <h2>Slide 3</h2>
              <h4>Text for slide 3</h4>
            </div>
          </div>

          <div class="slide">
            <div class="slide-text">
              <h2>Slide 4</h2>
              <h4>Text for slide 4</h4>
            </div>
          </div>
        </div>
      </div>

      <button class="btn-next">&raquo;</button>

    </div>

    <script src="./content_slider.js" defer></script>
  </body>
</html>
